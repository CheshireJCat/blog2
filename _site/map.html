<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<script id="jquery_183" type="text/javascript" class="library" src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.js"></script>
<script src="js/highmaps.js"></script>
<script src="js/data.js"></script>
<script type="text/javascript" src="js/china.min.js"></script>
<div id="container" style="min-width: 400px;height:800px;margin: 0 auto"></div>
<script type="text/javascript">
	$(function () {

    Highcharts.setOptions({
        lang:{
            drillUpText:"返回 > {series.name}"
        }
    });

    var data = Highcharts.geojson(Highcharts.maps['countries/cn/custom/cn-all-china']),small = $('#container').width() < 400;

    // 给城市设置随机数据
    $.each(data, function (i) {
        this.value = i;
        this.href = 'http://www.baidu.com#'+i;
    });
    //初始化地图
    $('#container').highcharts('Map', {
        chart : {
					
        },
        credits:{
			href:"http://www.worlduc.com",
            text:"www.worlduc.com"
        },
        title : {
            text : '中国地图'
        },
        legend:{
			enabled:false
        },
        tooltip:{
            pointFormat:"{point.properties.cn-name}:{point.value}"
        },
        mapNavigation: {
            enabled: true,
            buttonOptions: {
                verticalAlign: 'bottom'
            }
        },
        plotOptions: {
            map: {
                color:'blue',
                states: {
                    hover: {
                        color: '#EEDD66'
                    }
                }
            },
            series: {
                point: {
                    events: {
                        click: function () {
                            location.href = 'http://www.baidu.com/';
                        }
                    }
                }
            }
        },

        series : [{
            data : data,
            name: '中国',
            cursor: 'pointer',
            dataLabels: {
                enabled: true,
                style:{
                color: '#FFFFFF',
                textDecoration: 'none',
                textShadow: '0 0 3px #000000'
            },
            format: '{point.properties.cn-name}'

            }
        }]
    });
});
</script>
</head>

</body>
</html>
