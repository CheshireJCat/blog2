<footer class="page-footer">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text">{{ site.title }}</h5>
        <p class="grey-text text-lighten-4">{{ site.description }}</p>
      </div>
      <div class="col l4 offset-l2 s12">
        <h5 class="white-text">Links</h5>
        <ul>
        {% if site.github_username %}
          <li><a class="grey-text text-lighten-3" href="https://github.com/{{ include.username }}">github:{{ site.github_username }}</a></li>
        {% endif %}
          <li><a class="grey-text text-lighten-3" href="mailto:{{ site.email }}">e-mail:{{ site.email }}</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container">
      Â© 2016 Copyright
      <a class="grey-text text-lighten-4 right" href="lmaomaoz.com">lmaomaoz.com</a>
    </div>
  </div>
</footer>
